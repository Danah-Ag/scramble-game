<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>الحروف المبعثرة</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <img src="img/part.png" class="corner-image">
  <img src="img/part.png" class="bottom-right-image">
  <img src="img/part2.png" class="left-bottom-big">
  <img src="img/part2.png" class="left-bottom-small">

  <div class="container-wrapper">
    <img src="img/logo.png" class="top-image" alt="logo" />
    
    <div class="container">
      <h2>الحروف المبعثرة</h2>
      <div class="content">
        <p class="word"></p>
        <div class="details">
          <p class="time">
            الوقت المتبقي: <span><b>30</b>s</span>
          </p>
        </div>
        <input type="text" spellcheck="false" placeholder="Enter a valid word" />
        <div class="buttons">
          <button class="refresh-word">غير الكلمة</button>
          <button class="check-word">تم</button>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
